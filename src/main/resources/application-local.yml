spring:
  application:
    name: ticketing-backend

  datasource:
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESSTOKEN_EXPIRATION}      # 15분
  refresh-token-expiration: ${JWT_REFRESHTOKEN_EXPIRATION}  # 7일