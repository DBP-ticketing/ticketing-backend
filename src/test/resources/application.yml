spring:
  application:
    name: ticketing-backend-test

  datasource:
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

kakaopay:
  secretKey: ${KAKAO_SECRET_KEY}
  cid: TC0ONETIME
  base-url: ${BASE_URL:http://localhost:8080}
  test-mode: true